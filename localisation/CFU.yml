 CRO_tomislav_II:0 "Tomislav II"
 CRO_tomislav_II_desc:0 "The Prince Aimone of Savoy, cousin of the king of Italy Victor-Emmanuele III has accepted the crown of Croatia. In order to mark this event as a refoundation of the croatian monarchy, he chose to be named Tomislav II, successor of Tomislav, the founder of Croatia."
 
 cro_diplomacy_focus:0 "Croatian Diplomacy"
 #croatia semi generic
 CRO_officer_training:0 "Officer Training"
 CRO_officer_training_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 CRO_improve_conscripts_equipment:0 "Improve Conscripts Equipment"
 CRO_improve_conscripts_equipment_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 CRO_motorization_effort:0 "Motorised Support"
 CRO_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 CRO_army_maneuvers:0 "Army Maneuvers"
 CRO_army_maneuvers_desc:1 "To whip our army in shape new maneuvers must be held. The experience will also undoubtedly lead to new insights in modern warfare."
 CRO_supremacy_of_offense:0 "Supremacy of Offense"
 CRO_supremacy_of_offense_desc:1 "Offensive action is the key to victory, and must therefore dictate our overall strategy and the development of new doctrines."
 CRO_supremacy_of_defense:0 "Supremacy of Defense"
 CRO_supremacy_of_defense_desc:1 "Hemmed in by enemies on all sides, we must hold out long enough for our allies to take the heat off us. The development of new military doctrines must focus on the defense of our homeland."
 CRO_artillery_regiments:0 "Artillery Regiments"
 CRO_artillery_regiments_desc:1 "By introducing powerful artillery regiments to our divisions their overall fighting strength will be greatly increased."
 CRO_domestic_artillery_production:0 "Domestic Artillery Production"
 CRO_domestic_artillery_production_desc:1 "By stimulating the development of modern, domestic artillery models, we can ensure that our forces have the best fire support we can provide."
 CRO_anti_tank_defenses:0 "Anti-tank Defenses"
 CRO_anti_tank_defenses_desc:1 "As the tank has taken center field in modern warfare new developments are required in the field of anti-tank field guns, allowing our infantry to take out these armored behemoths."
 CRO_mountain_brigades:0 "Mountain Brigades"
 CRO_mountain_brigades_desc:1 "Large parts of our nation consists of mountains, requiring the formation of special brigades that are specialized in combat in this type of terrain."
 CRO_tank_conversions:0 "Tank Conversions"
 CRO_tank_conversions_desc:1 "While we may require tanks now, we may require self-propelled artillery or tank destroyers based on the same chassis next month. Our armored equipment must remain flexible and adaptable to our current needs."
 CRO_modern_tanks:0 "Modern Tanks"
 CRO_modern_tanks_desc:1 "Through the addition of large-caliber main weaponry, armored technology has developed well beyond the simple intention of safely transporting forces from point A to point B. We must develop our own version of modern tanks to be able to compete with our neighbors."

 CRO_small_arms:0 "Replace the M95"
 CRO_small_arms_desc:0 "We must replace our outdated infantry rifle."
 CRO_armored_cavalry:0 "Mechanized Support"
 CRO_armored_cavalry_desc:0 "If we armor our motorized formations, we can reduce the impact of small arms fire."
 CRO_equipment_effort_2:0 "Equipment Effort II"
 CRO_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 CRO_mechanization_effort:0 "Mechanization Effort"
 CRO_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 CRO_doctrine_effort_2:0 "Doctrine Effort II"
 CRO_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 CRO_equipment_effort_3:0 "Equipment Effort III"
 CRO_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 CRO_armor_effort:0 "Armor Effort"
 CRO_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 CRO_special_forces:0 "Special Forces"
 CRO_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 CRO_aviation_effort:0 "Aviation Effort"
 CRO_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 CRO_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 CRO_fighter_focus:0 "Fighter Focus"
 CRO_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 CRO_bomber_focus:0 "Bomber Focus"
 CRO_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 CRO_aviation_effort_2:0 "Aviation Effort II"
 CRO_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 CRO_CAS_effort:0 "CAS Effort"
 CRO_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 CRO_rocket_effort:0 "Rocket Effort"
 CRO_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 CRO_NAV_effort:0 "NAV Effort"
 CRO_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 CRO_naval_effort:0 "Naval Effort"
 CRO_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 CRO_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 CRO_flexible_navy:0 "Flexible Navy"
 CRO_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 CRO_large_navy:0 "Large Navy"
 CRO_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 CRO_submarine_effort:0 "Submarine Effort"
 CRO_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 CRO_cruiser_effort:0 "Cruiser Effort"
 CRO_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 CRO_destroyer_effort:0 "Destroyer Effort"
 CRO_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 CRO_capital_ships_effort:0 "Capital Ship Effort"
 CRO_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 CRO_industrial_effort:0 "Industrial Effort"
 CRO_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 CRO_industrial_effort_2:0 "Industrial Effort II"
 CRO_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 CRO_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 CRO_construction_effort:0 "Construction Effort"
 CRO_construction_effort_desc:0 "Construction Effort"
 CRO_production_effort:0 "Production Effort"
 CRO_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 CRO_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 CRO_construction_effort_2:0 "Construction Effort"
 CRO_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 CRO_production_effort_2:0 "Support Heavy Vehicle Industry"
 CRO_production_effort_2_desc:0 "As one of the main European port, Antwerp is in a good position to develop an industry focused on exportation."   
 CRO_production_effort_3:0 "Support Armoured Manufacturers"
 CRO_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 CRO_infrastructure_effort:0 "Infrastructure Effort"
 CRO_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 CRO_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 CRO_coal_mines:0 "Fully Exploit the Limburg Coal Mines"
 CRO_coal_mines_desc:0 "Coal is our main ressources and we must absolutely maximize its extraction." 
 CRO_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 CRO_infrastructure_effort_2:0 "Infrastructure Effort II"
 CRO_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 CRO_construction_effort_3:0 "Industrial Effort III"
 CRO_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 CRO_nuclear_effort:0 "Tomislav's Might"
 CRO_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 CRO_extra_tech_slot:0 "Extra Research Slot"
 CRO_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 CRO_extra_tech_slot_2:0 "Extra Research Slot II"
 CRO_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 CRO_technology_sharing:0 "Technology Sharing"
 CRO_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 CRO_secret_weapons:0 "Secret Weapons"
 CRO_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 CRO_political_effort:0 "Organize The New State"
 CRO_political_effort_desc:0 "Our first objective is to establish the basic governemental fucntions accross the country."
 CRO_collectivist_ethos:0 "Empower Syndicates"
 CRO_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 CRO_liberty_ethos:0 "Democratic Concensus"
 CRO_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 CRO_militarism:0 "Militarism"
 CRO_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 CRO_political_correctness:0 "Political Correctness"
 CRO_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 CRO_neutrality_focus:0 "Neutrality Focus"
 CRO_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 CRO_interventionism_focus:0 "Interventionism Focus"
 CRO_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 CRO_military_youth:0 "Ustaška Mladež"
 CRO_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 CRO_deterrence:0 "Deterrence"
 CRO_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 CRO_volunteer_corps:0 "Volunteer Corps"
 CRO_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 CRO_paramilitarism:0 "Paramilitarism"
 CRO_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 CRO_indoctrination_focus:0 "Indoctrination"
 CRO_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 CRO_foreign_expeditions:0 "Foreign Expeditions"
 CRO_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 CRO_why_we_fight:0 "Why We Fight"
 CRO_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 CRO_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 CRO_political_commissars:0 "Political Commissars"
 CRO_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 CRO_internationalism_focus:0 "Internationalism Focus"
 CRO_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 CRO_nationalism_focus:0 "National Rebirth"
 CRO_militarism:0 "Establish The Home Guard" 
 CRO_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 CRO_ideological_fanaticism_communism:0 "Ideological Fanaticism"
 CRO_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 CRO_ideological_fanaticism_ustasha:0 "Ideological Fanaticism"
 CRO_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death." 
 CRO_catholic_dominance_focus:0 "Catholic Dominance"
 CRO_catholic_dominance_focus_desc:0 "Catholic Influence."
 CRO_secularism_focus:0 "Secularism"
 CRO_secularism_focus_desc:0 "Secularism." 
 CRO_integrate_muslim_croats_focus:0 "Integrate Muslim Croats"
 CRO_integrate_muslim_croats_focus_desc:0 "Muslim may be of another religion, but they are still part of the finest flower of the nation and should be fully accepted as croats." 
 CRO_integrate_orthodox_croats_focus:0 "Integrate Orthodox Croats"
 CRO_integrate_orthodox_croats_focus_desc:0 "Integrate Orthodox Croats" 
 CRO_deny_citizenship_to_muslims_focus:0 "Deny Rights to Muslims"
 CRO_deny_citizenship_to_muslims_focus_desc:0 "Catholicism is the core element of the croatian identity and Muslims who pretends to be Croats do not deserve to be among us."
 CRO_integrate_religious_minorities_focus:0 "Integrate Religious Minorities"
 CRO_integrate_religious_minorities_focus_desc:0 "Our country is home to religious minorities and they should be respected in their particularisms."

 CRO_a_king_for_our_people_focus:0 "A King For Our People"
 CRO_a_king_for_our_people_focus_desc:0 "In order to restore the greatness of the free croatian kingdom of the past, we must choose a king who will lead the regenerated croatian people."
 CRO_italian_influence_focus:0 "Italian Influence"
 CRO_italian_influence_desc:0 "Now that an italian is on the throne of Croatia, our country has closer links to Italy than never before.."
 CRO_italo_croat_legion:0 "Italo-croat Legion"
 CRO_italo_croat_legion_desc:0 "Italo-croat Legion"
 CRO_dalmatian_question_focus:0 "The Dalmatian Question"
 CRO_dalmatian_question_focus_desc:0 "While many would have tought that the choice of an Italian king would ease the relations with Italy, Tomislav II didn't welcome italian influence over his kingdom. The new king has put in doubt the fact that the damatian coast could be italianized. In fact he seems to will force Italy to abandon his claim on the region and control the whole coast." 

 
 CRO_religious_minorities:0 "Religious Minorities"
 CRO_religious_minorities_happy:0 "Integrated Religious Minorities"
 CRO_croat_muslims_angry:0 "Croat Muslim Ostracized"
 CRO_croat_muslims_happy:0 "Integrated Croat Muslims"
 CRO_secularism:0 "Secularism"
 CRO_catholic_dominance:0 "Catholic Dominance"
FIN_prepare_for_winter:0 "Prepare for Winter"
FIN_prepare_for_winter_desc:0 "Winter comes every year, and every year it it is very taxing on our budget. We should build pro-actively to avoid possible complications during stressful times."
FIN_prepare_for_war:0 "Prepare for War"
FIN_prepare_for_war_desc:0 "We cannot afford to be caught off guard in the case of a foreign invasion. It is better to build military equipment and never use than to lack it when it is most needed."
FIN_develop_the_war_machine:0 "Develop the War Machine"
FIN_develop_the_war_machine_desc:0 "Increased production of military equipment will help safeguard our sovereignty. Some have even begun discussions of a more aggresive army."
FIN_stockpile_rations:0 "Stockpile Rations"
FIN_stockpile_rations_desc:0 "Harsh winter means less food for our people and perhaps more importantly, troops. If our men are to defend our glorious nation we will need to improve our infrastructure."
FIN_imitate_sweden:0 "Seek Allies"
FIN_prepare_for_winter_desc:0 "There are undoubtedly some troublesome times ahead. With former enemies in the east, tensions growing in the south and overseas threats to our way of life, our government needs to agree on how we shall best protect the Finnish people, and we need to do so fast."
FIN_invest_in_the_private_sector:0 "Invest in the Private Sector"
FIN_invest_in_the_private_sector_desc:0 "A good economy is nothing to scoff at. Whatever path we choose to walk, we will need a strong private sector to help us build the future we want."
FIN_expand_the_mines:0 "Expand the Mines"
FIN_expand_the_mines_desc:0 "The northern mines are full of resources. If we choose to invest in them, we could retrieve more resources either for export or domestic use."
FIN_nokia:0 "Multilingual Education"
FIN_nokia_desc:0 "Changing demographics are causing problems for many students whom don't speak finnish. By establishing both Swedish and Russian as official languages, we can make sure that our population will be better educated."
FIN_the_red_wall:0 "The Second Mannerheim Line"
FIN_the_red_wall_desc:0 "The Mannerheim Line was a defensive fortification line on the Karelian Isthmus built by Finland against the Soviet Union. It may be wise to invest in a similiar structure of forts and bunkers on the eastern front in order to prepare a powerful defense."
FIN_frantic_planning:0 "Motti Tactics"
FIN_frantic_planning_desc:0 "Motti is Finnish military slang for a totally encircled enemy unit. A motitus is a double envelopment manoeuvre, using the ability of light troops to travel over rough ground to encircle enemy troops on a road. The tactic is especially useful for heavily outnumbered but mobile forces, especially in the snowy climate of Finland."
FIN_eastern_defense:0 "Eastern Defense"
FIN_eastern_defense_desc:0 "The eastern front is large and hard to defend. We should focus on raising more defensive structures if it is to survive a war with the Soviet Union."
FIN_democratic_support:0 "Democratic Support"
FIN_democratic_support_desc:0 "By relaxing some laws and legislating further protection of human rights we could potentially make some powerful allies out of our neighbours and find friends abroad."
FIN_nationalist_support:0 "Nationalist Support"
FIN_nationalist_support_desc:0 "The finnish people are rightfully a proud one. We need to establish our superiority in Europe and ally ourselves with nations that share our nationalistic vision."
FIN_expansionism:0 "Expansionism"
FIN_expansionism_desc:0 "With the recent political changes, we are seeing increasing support for the expansion of our borders."
FIN_invite_norway:0 "Invite Norway"
FIN_invite_norway_desc:0 "Norway are on good terms with us and the rest of Scandinavia. Keeping that in mind, they also posses coasts of great strategic importance and their northern borders could serve as a buffer zone for us. It would be foolish not to consider their inclusion in the new Kalmar Union."
FIN_invite_denmark:0 "Invite Denmark"
FIN_invite_denmark_desc:0 "Denmark has strong cultural and ideological bonds with the rest of Scandinavia. Their position in the south on mainland Europe is an incredibly important asset. Our advisors suggest we invite them to the Second Kalmar Union."
FIN_promote_sisu:0 "Expand the White Guard"
FIN_promote_sisu_desc:0 "In the Winter War the White Guard was responsible for the carrying out of the mobilisation. A quarter of the manpower of the field army consisted of Guard members. This contribution proved important, as Guard members were the best trained and equipped personnel in an army which lacked even basic supplies."
FIN_civilian_kitchens:0 "Civilian Field Kitchens"
FIN_civilian_kitchens_desc:0 "Finland experienced a large deficit in the supply of tents, stoves and other equipment, but many deaths were avoided thanks to civilian volunteers who set up kitchens and provided food for the troops in the field."
FIN_ski_infantry:0 "Ski Infantry"
FIN_ski_infantry_desc:0 "Ski troops played a key role in the successes of the Finnish war effort against the Soviet Union during the Winter War in 1939. Forested, rural terrain with no roads was used by Finnish ski troops with great success against the advancing mechanized Soviet troops."
FIN_molotov_cocktails:0 "Molotov Cocktails"
FIN_molotov_cocktails_desc:0 "The Finns perfected the design and tactical use of the petrol bomb. Further refinements included the attachment of wind-proof matches or a phial of chemicals that would ignite on breakage, thereby removing the need to pre-ignite the bottle, and leaving the bottle about one-third empty was found to make breaking more likely."
FIN_wolf_divisions:0 "Wolf Divisions"
FIN_wolf_divisions_desc:0 "As our army grows in both size and power, we should start focusing on using more aggresive tactics. Our troops are no longer merely a force for defense."
FIN_the_winter_war:0 "Establish Greater Finland"
FIN_the_winter_war_desc:0 "Greater Finland is an irredentist and nationalist idea that emphasized territorial expansion of Finland. The most common conception of Greater Finland was defined by natural borders encompassing the territories inhabited by Finns and Karelians, ranging from the White Sea to Lake Onega and along the Svir River and Neva River including the Ingrian region and the Kola Peninsula."
FIN_southern_foothold:0 "Southern Foothold"
FIN_southern_foothold_desc:0 "If we want to expand, we will need more opportunities to do so than the frozen climate of the west and east. Estonia will be no match for our army, and their lands provide us with a strategic foothold across the sea."
FIN_german_support:0 "Join The Axis"
FIN_german_support_desc:0 "The powerful German Reich is willing to aid us against the power hungry comintern in the east and the foolish western democracies who would condemn our pride. Support for the axis is mixed in our country, but the majority agree that we cannot afford to reject such a powerful ally."
FIN_independent_revolution:0 "Independent Revolution"
FIN_independent_revolution_desc:0 "Our glorious revolution can succeed without the aid of the corrupt Comintern. We will be best of creating a true communist state according to our own principles."
FIN_propaganda_machine:0 "Propaganda Machine"
FIN_propaganda_machine_desc:0 "Inspiring posters, movies and speeches have rallied our people. They are ready to support us whatever happens."
FIN_the_lotta_svard:0 "The Lotta Svärd"
FIN_the_lotta_svard_desc:0 "During the Winter War some 100,000 men whose jobs were taken over by 'Lottas' were freed for military service. The Lottas worked in hospitals, at air-raid warning posts and other auxiliary tasks in conjunction with the armed forces. The Lottas, however, were officially unarmed. The only exception was a voluntary anti-aircraft battery in Helsinki, composed of Lotta Svärd members."
FIN_pacifist_sentiment:0 "Pacifist Sentiment"
FIN_pacifist_sentiment_desc:0 "Our people are united in the belief for world peace. They also understand that sometimes alliances must be made, if merely to act as a deterrent against those who would otherwise threaten the peace."
FIN_found_valpo:0 "Found ValPo"
FIN_found_valpo_desc:0 "Historically founded in 1937, Valtiollinen poliisi, shortened ValPo and meaning "state police" was the predecessor of the Finnish Security Intelligence Service. The organization's spies have been credited among other things with allegedly managing to photograph Heinrich Himmler's briefcase on his visit to Finland."
FIN_deterrence:0 "Deterrence"
FIN_deterrence_desc:0 "Sadly, not all share our vision for peace. Therefore we should invest in our defenses, that way we will not appear as an easy target to warmongering expansionists."
FIN_military_necessity:0 "Military Necessity"
FIN_military_necessity_desc:0 "The finnish nation is one that knows how valuable an innovative mind can be during times of war. We need to encourage scientists to continue their efforts and keep coming up with new breakthroughs if we are to secure our future both short- and longterm."
FIN_secret_weapons:0 "Secret Weapons"
FIN_secret_weapons_desc:0 "Who knows what some nations have up their sleeves? Countless inventions are kept secret for a long time, as the element of surprise can be the most valuable asset in war."
FIN_cautious_politics:0 "Cautious Politics"
FIN_cautious_politics_desc:0 "If we are to come out of the brewing storm with minimal losses, we would do best not to choose sides. There is no reason to paint a target on our own backs."
FIN_limited_motorization:0 "Limited Motorization"
FIN_limited_motorization_desc:0 "The finns long preffered their cavalry regiments to motorized infantry. The horses could run through deep snow that stopped the Soviet Forces, which meant that the motorization of the finnish army was slowed significantly."
FIN_tuli_isku:0 "Tuli-Isku"
FIN_tuli_isku_desc:0 "'Tuli-Isku' means 'Fire Strike' in finnish. Support artillery saw extensive use by the finns in both the Winter War and the Continuation War."
FIN_study_foreign_vehicles:0 "Study Foreign Vehicles"
FIN_study_foreign_vehicles_desc:0 "Most finnish vehicles were quite outdated even after the Winter War. We would do best to study proven imported vehicles instead of continuing the production of our current models."
FIN_import_tanks:0 "Import Tanks"
FIN_import_tanks_desc:0 "We can dramatically speech up our research and deployment of new tanks by importing larger quantities of them. That way we could have battalions using the newer models before we completely backwards-engineer them."
FIN_theft_and_learning:0 "Theft & Learning"
FIN_theft_and_learning_desc:0 "Thanks to previous war efforts, we still possess many captured tanks. By focusing more on these 'borrowed' tanks we can make the entire research project both cheaper and faster!"
FIN_aviation_effort:0 "Aviation Effort"
FIN_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
FIN_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
FIN_fighter_focus:0 "Fighter Focus"
FIN_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
FIN_bomber_focus:0 "Bomber Focus"
FIN_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
FIN_aviation_effort_2:0 "Aviation Effort II"
FIN_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
FIN_CAS_effort:0 "CAS Effort"
FIN_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
FIN_rocket_effort:0 "Rocket Effort"
FIN_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
FIN_nav_effort:0 "NAV Effort"
FIN_nav_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
FIN_naval_effort:0 "Naval Effort"
FIN_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
FIN_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
FIN_flexible_navy:0 "Flexible Navy"
FIN_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
FIN_large_navy:0 "Study Foreign Ship Designs"
FIN_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
FIN_submarine_effort:0 "Submarine Effort"
FIN_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
FIN_cruiser_effort:0 "Cruiser Effort"
FIN_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
FIN_destroyer_effort:0 "Destroyer Effort"
FIN_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
FIN_capital_ships_effort:0 "Capital Ship Effort"
FIN_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
FIN_further_artillery_support:0 "Further Artillery Support"
FIN_further_artillery_support_desc:0 "Artillery support has proven invaluable to our armies. It should be a top priority to continue improvement and deployment of new technologies to save more of our countrymen's lives."
FIN_fortress_aland:0 "Fortress Åland"
FIN_fortress_aland_desc:0 "By fortifying the island we can turn it into a formidable naval base. The expansion of naval dockyards will also provide us with the means to establish and maintain superiority."
FIN_marines_and_landing_craft:0 "Marines and Landing Craft"
FIN_marines_and_landing_craft_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
FIN_paratroopers_and_air_bases:0 "Paratroopers and Air Bases"
FIN_paratroopers_and_air_bases_desc:0 "Wars are not won by planes alone; we must also be able to transport our armies across the skies and put them behind enemy lines safely..."
FIN_flying_lottas:0 "Flying Lottas"
FIN_flying_lottas_desc:0 "While elsewhere in the country there are talks of a 'Lotta Svärd' organization fo auxiliary support, the airforce has also begun discussing the involvement of women. The finnish ladies have proven their resolve, and most of the leadership is open to accept them into the ranks of our pilots."
finland.17.t:0 "Invitation to Second Kalmar Union"
 finland.17.d:0 "In an effort to strengthen the north and contain the possible resurgence of aggressive expansionism from the east and south, Finland has requested that we join them in an alliance aiming to bring these nations together."
 finland.17.a:0 "Gladly. The Kalmar Union needs to be rebuilt."
 finland.17.b:0 "[Root.GetName] walks its own path."
 finland.18.t:0 "[From.GetName] Joins Second Kalmar Union"
 finland.18.d:0 "Our plan to establish a Scandinavian Union is succeeding. [From.GetLeader] approves of our efforts and has accepted our invitation to an alliance."
 finland.18.a:0 "We are one step closer to rebuilding the Kalmar Union."
 finland.19.t:0 "[From.GetName] Refuses Second Kalmar Union"
 finland.19.d:0 "Despite our best efforts to offer support to the Second Kalmar Union, our most recent attempt to reach out to one of the nations has been met with skepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives, or perhaps being concerned that aligning too closely with us would make them a target."
 finland.19.a:0 "They could already be a target for all they know!"

 finland.29.t:0 "Britain accepts ally request"
 finland.29.d:0 "'History has shown how much can be accomplished when great nations stand side by side. We are proud to welcome you not only as friends, but as Allies. Together we will be a shining beacon of liberty in a world encroached by the darkness of oppression!'\n\nOur request to join Britain as Allies has been accepted. We can count on their full support in the turbulent times ahead."
 finland.29.a:0 "Together we will hold the line!"
 finland.30.t:0 "Britain denies ally request"
 finland.30.d:0 "'While we have enjoyed good relations in the past, we cannot risk an escalation of the conflicts across the channel. Germany has earned our trust in the honoring of our Naval Pact, and we have no reason to anger the Soviet Union. We will defend ourselves should the fires spread we will not risk fanning the flames. Peace must always be the goal of any democratic nation.'\n\nOur request to join Britain as Allies has been denied. The British government is unwilling to antagonize Germany or the Soviet Union further, and will not jeopardize the current peace."
 finland.30.a:0 "Yet another nation forgets Finland. We will show them!"
 
 finland.25.t:0 "Finland wants to join Allies"
 finland.25.d:0 "The world is growing increasingly unsafe. Britain and Finland remain bastions of democracy and liberty in Europe and Finland now propose that they join the Allies.\nHow should we reply?"
 finland.25.a:0 "Yes"
 finland.25.b:0 "No"
 
 
 finland.31.t:0 "Germany accepts ally request"
 finland.31.d:0 "'History has shown how much can be accomplished when great nations stand side by side. We are proud to welcome you not only as friends, but as allied axis members. Together we will bring order to a world encroached by the darkness of communism and the weakness of the allies!'\n\nOur request to join Germany as Axis members has been accepted. We can count on their full support in the turbulent times ahead."
 finland.31.a:0 "Together we will hold the line!"
 finland.32.t:0 "Germany denies ally request"
 finland.32.d:0 "'While we appreciate your request to join our glorious faction, we have no reason to anger the Soviet Union and furhter provoke the allies all for one insignificant country. '\n\nOur request to join the Axis has been denied. The German government is unwilling to antagonize the Soviet Union or the Soviet Union or any other major faction further, and will not jeopardize the current peace."
 finland.32.a:0 "Yet another nation forgets Finland. We will show them!"
 
 finland.333.t:0 "Finland wants to join Axis"
 finland.333.d:0 "The world is growing increasingly unsafe. Germany and Finland remain bastions of national pride and military strenght in Europe and Finland now propose that they join the Axis.\nHow should we reply?"
 finland.333.a:0 "Yes"
 finland.333.b:0 "No"
 
 finland.355.t:0 "Finland wants to join Comintern"
 finland.355.d:0 "The world is growing increasingly unsafe. The Soviet Union and Finland remain as one of the few bastions of proletariat might in this world. Finland now propose that they join the Comintern and our Karelian territories in exchange for Karjala.\nHow should we reply?"
 finland.355.a:0 "Yes"
 finland.355.b:0 "No"
 
 finland.33.t:0 "Soviet Union accepts ally request"
 finland.33.d:0 "'History has shown how much we stand to lose when our countries refuse to cooperate. We are proud to welcome you not only as friends, but as comrades. Together we will bring equality and justice encroached by the darkness of capitalism and fascist sentiments!'\n\nOur request to join the USSR as Comintern members has been accepted. We can count on their full support in the turbulent times ahead."
 finland.33.a:0 "Together we will aid the revolution!"
 finland.34.t:0 "Soviet Union denies ally request"
 finland.34.d:0 "'While we appreciate your request to join our glorious revolution, we have no reason to raise tensions and compromise our relations with the other major powers all for one insignificant country. '\n\nOur request to join the Comintern has been denied. The Soviet government is unwilling to antagonize the Soviet Union or the allies or risk provoking other factions, and will not jeopardize the current peace."
 finland.34.a:0 "Yet another nation forgets Finland. We will show them!"
 
  finland.920.t:0 "Britain accepts Finnish Alliance"
 finland.920.d:0 "Finland has requested a formal alliance with Britain, citing unspecified threats against the stability of Europe.\n\nToday their request was approved by the British Parliament, and Finland has joined the [ENG.GetFactionName]."
 finland.920.a:0 "We stand together."
 finland.920.b:0 "They are preparing for the worst."
 finland.920.c:0 "Banding together like cornered rats."
 finland.920.e:0 "Britain has thrown in their lot."
 finland.921.t:0 "Britain Rejects Alliance With Finland"
 finland.921.d:0 "In a surprising turn of events, the British Parliament today rejected [FIN.GetName]'s request for a formal alliance between the two nations. The reason given was to avoid agitating the already fragile balance on the European continent.\n\nThe Finnish government has condemned it as a political move, sacrificing Finnish security for British interests."
 finland.921.a:0 "They should have asked more nicely."
 finland.921.b:0 "The democratic fools stand divided."
 finland.921.c:0 "A dark day for Finland."
 
  finland.922.t:0 "The Second Kalmar Union"
 finland.922.d:0 "Seeking to form a united front against common enemies, [From.GetName] has reached out to Sweden with an offer to reform the "Kalmar Union" to unite against common enemies. While offered a place in the defensive pact, the British Prime Minister made it clear that Britain does not consider the alliance 'beneficial to the protection of European liberty.' \n\nFinland have nevertheless established diplomatic ties with other nations that might feel threatened, and are encouraging unity for the sake of keeping the diplomatic balance in Scandinavia, and prevent future conflict. Only time will tell if they can succeed."
 finland.922.a:0 "Don't come crying to us later, then!"
 finland.922.b:0 "Länge leve Kalmarunionen!"
 finland.922.c:0 "We must never let Scandinavia to pose a threat."
 finland.922.e:0 "Scandinavia must unite against Fascist and Communist aggressors!"
 finland.922.f:0 "A sign of rising European tensions."
 
 
  finland.928.t:0 "Germany accepts Finland into the Axis"
 finland.928.d:0 "Finland has requested a formal alliance with Germany, citing unspecified threats against the stability of Europe and their own safety.\n\nToday their request was approved by the German Chancellor, and Finland has joined the [GER.GetFactionName]."
 finland.928.a:0 "We stand together."
 finland.928.b:0 "They are preparing for the worst."
 finland.928.c:0 "Banding together like cornered rats."
 finland.928.e:0 "Germany has thrown in their lot."
 finland.929.t:0 "Germany Rejects Alliance With Finland"
 finland.929.d:0 "In a surprising turn of events, the German Chancellor today rejected [FIN.GetName]'s request for a formal alliance between the two nations. The reason given was to avoid agitating the already fragile balance on the European continent.\n\nThe Finnish government has condemned it as a political move, sacrificing Finnish security for German interests."
 finland.929.a:0 "They should have asked more nicely."
 finland.929.b:0 "The democratic fools stand divided."
 finland.929.c:0 "A dark day for Finland."
 
   finland.998.t:0 "The Karjala Agreement"
 finland.998.d:0 "Seeking to reconcile the two nations, Finland has requested a formal alliance with the Soviet Union, citing unspecified threats against the stability of Europe and their own safety. To further ease tensions, Finland has agreed to cede Karjala to the Soviet Union in exchange for the states of Murmansk and Onega that are home to a large population of finnish minorities.\n\nToday the deal was approved by the Premier of the Soviet Union and Finland has joined the [SOV.GetFactionName]."
 finland.998.a:0 "We stand together."
 finland.998.b:0 "They are preparing for the worst."
 finland.998.c:0 "Banding together like cornered rats."
 finland.998.e:0 "The USSR has thrown in their lot."
 finland.999.t:0 "Soviet Union Rejects Karjala Agreement"
 finland.999.d:0 "In a surprising turn of events, the Soviet Premier rejected [FIN.GetName]'s request for a formal alliance between the two nations. The reason given was that the Karjala deal was not seen as mutually beneficial but merely as a way for Finland's borders to expand"
 finland.999.a:0 "They should have asked more nicely."
 finland.999.b:0 "The communist fools stand divided."
 finland.999.c:0 "A dark day for the revolution."
 
 finland.952.t:0 "Finland Announces Claims On Estonian Territory"
 finland.952.d:0 "Speaking to the Finnish populations along the Baltic coast, [From.GetLeader] has announced that [From.GetName] fully considers Finnish-speaking territory in [EST.GetName] to be a rightful part of [From.GetName]. [From.GetLeader] also cited the strategic importance of the Estonian region and claims that by uniting the two countries under the Finnish more people can be protected from larger threats abroad. \n\nAn official statement backed up the claims, making it clear that [From.GetName] is prepared to take the territory by force, if need be."
 finland.952.a:0 "Those are Estonian lands, not Finnish!"
 finland.952.b:0 "They are upsetting the already fragile balance in the region."
 finland.952.c:0 "Those territories seem more Finnish than Estonian."
 
 
FIN_gwtank:0 "We can now deploy Great War Tank divisions"
FIN_fighter:0 "We can now deploy Early Fighter Planes \n"
FIN_bomber:0 "We can now deploy Early Bomber Planes \n" 
FIN_savofort:0 "Add 15 forts on the Soviet border \n"
FIN_karjalafort:0 "Add 9 forts on the Soviet border"

FIN_cedeland:0 "Finland will cede Karjala to the Soviet union in exchange for Murmansk, Onega and a membership in the Comintern. \n"

civilian_kitchens_idea:0 "Civilian Field Kitchens"
civilian_kitchens_idea_desc:0 "Finland experienced a large deficit in the supply of tents, stoves and other equipment, but many deaths were avoided thanks to civilian volunteers who set up kitchens and provided food for the troops in the field."

FIN_motitus_tactics:0 "Motti Tactics"
FIN_motitus_tactics_desc:0 "Motti is Finnish military slang for a totally encircled enemy unit. A motitus is a double envelopment manoeuvre, using the ability of light troops to travel over rough ground to encircle enemy troops on a road. The tactic is especially useful for heavily outnumbered but mobile forces, especially in the snowy climate of Finland."

FIN_white_guard_idea:0 "The White Guard"
FIN_white_guard_idea_desc:0 "In the Winter War the White Guard was responsible for the carrying out of the mobilisation. A quarter of the manpower of the field army consisted of Guard members. This contribution proved important, as Guard members were the best trained and equipped personnel in an army which lacked even basic supplies."

FIN_mannerheim_legacy_idea:0 "Mannerheim's Legacy"
FIN_mannerheim_legacy_idea_desc:0 "Mannerheim's initiative to build forts on the Soviet border has left Finland with many skilled military engineers. We should not let their knowledge go to waste."

FIN_stolentanks:0 "Theft & Learning"

FIN_communism_banned:0 "Ban on Communism"
FIN_communism_banned_desc:0 "The rise of radical right-wing parties in Finland as well as increasingly tense relations with the USSR has led to a ban on many of Finland's communist parties, most notably the Comintern-friendly SKP."

FIN_finland_claims_threat:0 "Finland claims Estonia"

FIN_valpo:0 "ValPo"

second_kalmar_union:0 "Second Kalmar Union"



l_english:
received_attache:0 "Received attaché"
received_attache_desc:0 "Foreign military attachés residing in our country."
ATTACHE_LIST:0 "We received military attachés from $LIST$. And they give us the following effects:"
 operation_citadel:0 "Operation Citadel"
 operation_citadel_desc:0 "We've lost the battle for the oil fields and the Caucuses, however the war is not lost. We still control large portions of the Soviet union, enough to fight a staggered retreat across the front to wear down the Soviets, but before we can begin defensive operations we must make one more offensive to stabalize the frontline."
 pfu.citadel.tt:0 "Deploys 3 mechanized, and 2 heavy tank divisions in Kiev and gain some infantry equipment."
 Thermopylae:0 "Thermopylae"
 Thermopylae_desc:0 "When our nation was invaded by the Persians in 480BC, we held off invaders 50x our own size against all odds. We will defend our people, our nation, and our liberty, the same way our forefathers have generations before us."
 sik_neutrality:0 "Sinkiang Neutrality"
 tib_neutrality:0 "Tibetan Neutrality"
 tib_neutrality_desc:0 "Nestled in between the Himalayas and vast deserts to the North, Tibet is of no real strategic value and thus has upheld a strict policy of neutrality to its neighbors."
 chinese_rebels:0 "Chinese Militia"
 chinese_rebels_desc:0 "Our people have finally come together, both warlords and the nationalist government are fighting alongside eachother. We have mobalized people from every walk of life, many have even volunteered from rural areas to rid the Japanese dogs from our homeland."
 SOV_Sinteticheskii_Kauchuk_idea:0 "Sinteticheskii Kauchuk"
 SOV_Sinteticheskii_Kauchuk_idea_desc:0 "Synthetic rubber was a field in which indigenous Soviet development occurred at a time when innovation based on domestic scientific and technical expertise did not match the rapidly growing investment of funds and manpower in research and development."
 turkish_neutrality:0 "Turkish Neutrality"
 turkish_neutrality_desc:0 "After the dismantling of the Ottoman Empire and the reparations of the First World War, Turkey is hesitant to join another conflict."
 saudi_neutrality:0 "Saudi Neutrality"
 saudi_neutrality_desc:0 "With arms deals from Germany and oil sales to the Allies, Saudi Arabia is keen to keep its foreign policy neutral in the coming conflicts ahead."
 iran_neutrality:0 "Iranian Neutrality"
 iran_neutrality_desc:0 "With key foreign allied oil companies boosting the Iranian economy and a looming Soviet threat to the North, Iran seems to be uncommited to any immediate war."
 wartime_industry_focus_us:0 "Wartime Industry"
 fall_blau:0 "Operation Fall Blau"
 fall_blau_desc:0 "We failed to capture our objectives of the last year, however we have not yet lost the innitiative on the Eastern front. The majority of the Soviet forces are situated in and around Moscow and along our central front. We have the option to strike south and capture the vital baku oil fields, along with the City of Stalins name, which would be a striking blow to the Bolsheviks."
 JAP_rebels:0 "Chinese Partisans"
 JAP_rebels_desc:0 "We have completely over stretched our occupational limits. Our railway and supply lines are being constantly ambushed and destroyed, mainland factories sabatoged, and we are finding out more and more, that there is a rifle behind every blade of grass."
 GER_ukrainian_army:0 "Ukrainian Army"
 GER_ukrainians_excluded:0 "Ukrainians Excluded"
 GER_hitler_jugend:0 "Hitler Jugend"
 GER_hitler_jugend_desc:0 "Hitler is the great inspirer of our generation, and our children will stand with him to fight until the end."
 GER_total_war:0 "Total War"
 GER_total_war_desc:0 "The war has taken a turn for the worst, we have been pushed back in the east, but we must remain strong and willing to defend our Reich to the last man. So I ask you Do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine?"
 finest_hour:0 "Their Finest Hour"
 finest_hour_desc:0 "France has fallen, but our island nation still stands, and with it the deterrence of the British people. Let us therefore brace ourselves to our duties, and so bear ourselves, that if the British Empire and its Commonwealth last for a thousand years, men will still say, This was their finest hour."
 med_fleet_naval_manufacturer:0 "Mediterranean Fleet Designer"
 ansaldo:0 "Ansaldo"
 UKMed:0 "UK Med"
 odero_terni_orlando:0 "Odero Terni Orlando"
 GER_short_war:0 "A Short War"
 GER_short_war_desc:0 "Throughout the conflict, Germany was reluctant to fully mobalize from a political standpoint assuring the general public that this would not be a repeat of the long and brutal conflict that was the First World War. Bolstering this narrative, came with the quick milatary victories across Europe in the early and mid war causing Germany to not commit fully to mobalization until mid 1943."
 unrestricted_submarine_warfare_idea:0 "Unrestricted Submarine Warfare"
 unrestricted_submarine_warfare_idea_desc:0 "Now that we have the infrastructure and technology to build submarines on an unprecedented scale, we should authorize a policy of unrestricted submarine warfare. Our enemies won't like it, but at this point does it really matter?"
 GER_foreign_ss:0 "Foreign Waffen SS"
 GER_foreign_ss_desc:0 "I vow to you, Adolf Hitler, as Führer and chancellor of the German Reich, loyalty and bravery. I vow to you and to the leaders that you set for me, absolute allegiance until death. So help me God."
 wartime_propaganda_idea:0 "Wartime Propaganda"
 wartime_propaganda_idea_desc:0 "This is not a war for communism, but a war for Russia herself."
 general_winter_idea:0 "Russian Winter"
 general_winter_idea_desc:0 "We are at the end of our resources in both personnel and material. We are about to be confronted with the dangers of deep winter. -Eduard Wagner, the Quartermaster General of the German Army"
 production_targets_idea:0 "Production Targets"
 production_targets_idea_desc:0 "Building more advanced equipment takes time and temporarily lowers production. Such a reduction could easily be seen as sabotage in the Soviet Union."
 rear:0 "Big Rear Plan"
 lure_them_in:0 "Lure Them In Strategy"
 lure_them_indesc:0 "The Japs will pay for this invasion, we must rally the will of the Chinese people and prepare for a counter attack!"
 public_iliteracy:0 "Public Iliteracy"
 public_iliteracy_desc:0 "The Chinese education system lies in tatters after years of turmoil and civil war."
 warlord_cliques:0 "Warlord Cliques"
 warlord_cliques_desc:0 "The warlord cliques scattered throughout China have weakened the central government."
 incompetent_industry:0 "Incompetent Industry"
 incompetent_industry_desc:0 "China’s young and inexperienced industry is unprepared for the coming storm."
 fascist_influence:0 "Fascist Influence"
 fascist_influence_desc:0 "Fascist pressure have made fascism very popular, and the country is susceptible to align with other fascists."
 communist_influence:0 "Communist Influence"
 communist_influence_desc:0 "Communist pressure have made communism very popular, and the country is susceptible to align with other communist."
 democratic_influence:0 "Democratic Influence"
 democratic_influence_desc:0 "Democratic pressure have made democracy very popular, and the country is susceptible to align with other democrats."
 soviet_german_friendship:0 "Soviet-German Friendship"
 soviet_german_friendship_desc:0 "The German Reich and The Soviet Union have united in friendship against the decadent west."
 sour_loser:0 "Bitter Loser"
 sour_loser_desc:0 "Bitterness over defeat in the Great War dominates the politics of this nation."
 porsche:0 "Porsche"
 porsche_desc:0 "Porsche favors tanks with heavy armor."
 henschel:0 "Henschel"
 henschel_desc:1 "Henschel were responsible for all mass-produced Tiger models, tanks which, after early reliability problems were solved, performed remarkably well."
 GER_MAN:0 "MAN"
 GER_MAN_desc:1 "Most known for the Panther tank, MAN also participated in design and production of earlier Panzer models."
 SPR_MAN:0 "Spainish MAN"
 SPR_MAN_desc:1 "Spainish Man, Spainish MAN is just another way Germans can hid their Jewish stolen money in a neutral country."
 rheinmetall:0 "Rheinmetall"
 rheinmetall_desc:0 "Rheinmetall designs and builds all types of large guns and cannons."
 mauser:0 "Mauser"
 mauser_desc:0 "Mauser designs and builds all types of small arms."
